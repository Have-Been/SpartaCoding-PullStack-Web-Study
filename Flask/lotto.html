<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 추천 번호</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        .lotto-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .lotto-ball {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        /* 색상 예시 */
        .ball1 { background-color: #f44336; }  /* 빨강 */
        .ball2 { background-color: #2196f3; }  /* 파랑 */
        .ball3 { background-color: #ff9800; }  /* 주황 */
        .ball4 { background-color: #4caf50; }  /* 초록 */
        .ball5 { background-color: #9c27b0; }  /* 보라 */
        .ball6 { background-color: #ffc107; }  /* 노랑 */
    </style>
</head>
<body>
    <h1>오늘의 로또 추천 번호</h1>
    <div class="lotto-container">
        <div class="lotto-ball ball1">16</div>
        <div class="lotto-ball ball2">18</div>
        <div class="lotto-ball ball3">22</div>
        <div class="lotto-ball ball4">32</div>
        <div class="lotto-ball ball5">43</div>
        <div class="lotto-ball ball6">11</div>
    </div>
</body>
</html>
